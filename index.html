<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <!-- where choices are displayed -->
    <h3 class="sub-header">  
        <p class="pScore" >Player 0</p>
        <p class="cScore">Computer 0</p>
    </h3>
    
    <div class="choice-display">
       
        <div class="img-box">
            <img src="./images/rock.svg" id="player" class="image-choice player" >
          
        </div>
       
        <div class="img-box">
            <img src="./images/paper.svg" class="image-choice com" id="com">
           
        </div>
        
        
    </div>
    <div class="vs-div"><img src="./images/fight.svg" alt="fight icon" class="vs"></div>
    

    <div class="btn-box">
        <button  class="rockBtn">Rock</button>
        <button  class="paperBtn">Paper</button>
        <button class="scissorsBtn">Scissors</button>
    </div>

    <footer>A JDLilly Production</footer>
</body>
</html>
